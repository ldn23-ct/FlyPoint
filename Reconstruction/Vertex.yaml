version: 1
coordinate_system:
  name: "world"
  handedness: "right"      
  axes: ["+x", "+y", "+z"] 
  units: "mm"    

conventions:
  vertex_order: |
    v0..v3: bottom face, CCW when viewed from +z.
    v4..v7: top face, each vi+4 corresponds vertically above vi.
  faces_indexing:
    # 方便做面法向、射线-面求交等
    bottom: [0, 1, 2, 3]
    top:    [4, 5, 6, 7]
    front:  [0, 1, 5, 4]
    right:  [1, 2, 6, 5]
    back:   [2, 3, 7, 6]
    left:   [3, 0, 4, 7]
  tolerance:
    colinear_eps: 1.0e-9
    coplanar_eps: 1.0e-7
    duplicate_vertex_eps: 1.0e-9

